<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Win a years supply of coffee from Coders Coffeehouse</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Win a years supply of coffee from Coders Coffeehouse</h1>
  <p>Complete our survey for your chance to win!</p>

  <hr>

	<form action="https://formdump.codeinstitute.net" method="POST">
	
		<!-- Add your label element for "name-field" here -->
		<label for="name-field">Name</label>
		<input id="name-field" type="text" placeholder="Your name">

		<!-- Add your label element for "email-field" here -->
		<label for="email-field">Email</label>	
		<input id="email-field" type="email" placeholder="Your email">

		<!-- Add your textarea and label here -->
		<label for="feedback">What can we do to improve your experience with us? </label>
		<br>
		<textarea id="feedback" placeholder="Your feedback" name="feedback" cols="80" rows="5"></textarea>

		<input type="submit" value="Enter prize draw">
	</form>
	
</body>

</html>
